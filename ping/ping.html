<html>
<head>
	<title>Ping Tool</title>
	<script src="js/vue.js"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/ping.js"></script>
	<style>
		:root {
			font-size: 16;
			color: rgb(166, 155, 135);
			background: rgb(74, 70, 62);
		}

		input {
			color: white;
			background-color: rgb(78, 74, 65);
		}

		.ping_box div {
			
			margin: 5px;
			padding: 3px;
		}

		.ping_box span {
			margin-right: 10px;
			margin-right: 10px;
		}
	</style>
</head>
<body >
	<h1>多路延迟测试工具 OCC_Version_0.1</h1>
	<br>
	<div id="app">
		<div class="ping_box">
			<div>1.
				<input v-model="ip_1">	
				<button type='button' @click="ping_start(ip_1)">Ping</button>
				<button type='button' @click="stop_latency_1(ip_1)">Stop</button>
				<div v-if='show_1'>
					<span>气站名: [[ ip_1 ]]</span>
					<span id=ping1>状态: Loading...</span>		
				</div>					
			</div>
			<hr>
		</div>
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			delimiters: ['[[', ']]'],
			data:{
				ip_1: "",
				show_1 : false,
				t_latency_1: 0,
				site_name_1 : 'CN_SSS',
				inter_1 : null,
			},
			methods:{
				get_latency_1(ip, p){
					p.ping(ip, function(err, data){	
						let ping_value = document.getElementById("ping1");
						if (data > 1500 || data <= 2) {
							ping_value.textContent = '状态: 超时'
						} else {
							ping_value.textContent = '延迟: ' + data;
							
						}
						//await vm.$nextTick(console.log(vm.$el.textContent))					
					})			
				},
				
				stop_latency_1(){
					clearInterval(this.inter_1)
					this.show_1 = false
				},
				
				ping_start(){				
					if (this.ip_1.split('.').length <= 1) {
						alert('IP格式不正确');
					} else {
						this.show_1 = true;
						let ip = 'http://' + this.ip_1;
						let p = new Ping()
						this.inter_1 = setInterval(this.get_latency_1, 1000, ip, p)
					}
				},				
			},
		})
	</script>
</body>
</html>
